<div class="page">
  <h2>Explorar</h2>
  <div class="grid" style="margin-top:16px">
    @if(selectedTrack) {
    <article class="card">
      <img [src]="selectedTrack.artworkUrl100" alt="" />
      <h3>{{ selectedTrack.trackName }}</h3>
      <p>{{ selectedTrack.artistName }}</p>
    </article>
    }
  </div>
</div>
