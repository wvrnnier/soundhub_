<button (click)="openLoginModal()"><span class="log-text">Login</span><iconify-icon class="log-icon" icon="teenyicons:keyboard-outline"></iconify-icon></button>

@if (isLoginModalOpen) {
  <app-login-modal 
    (close)="closeLoginModal()" 
    (openRegister)="openRegisterModal()">
  </app-login-modal>
}

@if (isRegisterModalOpen) {
  <app-register-modal 
    (close)="closeRegisterModal()">
  </app-register-modal>
}
