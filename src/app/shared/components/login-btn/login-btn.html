<button (click)="openLoginModal()">Login</button>

@if (isLoginModalOpen) {
  <app-login-modal 
    (close)="closeLoginModal()" 
    (openRegister)="openRegisterModal()">
  </app-login-modal>
}

@if (isRegisterModalOpen) {
  <app-register-modal 
    (close)="closeRegisterModal()">
  </app-register-modal>
}
